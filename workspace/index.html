        <script type="text/javascript">
        function hover(str) { let split = str.split(''); 
        split.forEach(letter =>{ let span = document.createElement('span'); 
        span.innerHTML = letter; document.querySelector('.title').appendChild(span) }); 
        let spans = document.querySelectorAll('.title span'); spans.forEach(span => { span.addEventListener('mouseover', () => { span.classList.add('hover'); });
